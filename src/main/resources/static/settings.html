<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>설정 | AI Ailogic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .settings-card {
      background: #020617;
      border-radius: 20px;
      padding: 40px 36px;
      width: 360px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.6rem;
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5f5;
      font-size: 0.9rem;
    }

    select {
      width: 100%;
      background: #0f172a;
      color: #fff;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 12px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      background: #38bdf8;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      color: #020617;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <div class="settings-card">
    <h1>테마 설정</h1>

    <div class="field">
      <label>모드</label>
      <select id="themeMode">
        <option value="dark">다크</option>
        <option value="light">라이트</option>
      </select>
    </div>

    <div class="field">
      <label>메인 컬러</label>
      <select id="accentColor">
        <option value="blue">블루</option>
        <option value="green">그린</option>
        <option value="purple">퍼플</option>
        <option value="orange">오렌지</option>
      </select>
    </div>

    <button id="saveBtn">저장</button>
  </div>

  <script src="assets/js/theme.js"></script>
</body>
</html>
